# to create env: conda env create -f XPCSenv.yml
# to remove env: conda remove -n XPCSenv --all
name: XPCSenv
channels:
  - defaults
  - conda-forge
dependencies:
  - python = 3.13
  - jupyter
  - numpy
  - pandas
  - matplotlib
  - seaborn
  - scipy
  - numexpr
  - joblib
  - cython 
  - h5py
  - conda-forge::hdf5plugin
  - conda-forge::sparse_dot_mkl
  - conda-forge::tqdm
  - conda-forge::pyfai